<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pikachu Birthday</title>

  <!-- PokÃ©mon Font -->
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container pika">

    <!-- Confetti container behind Pikachu -->
    <div id="confetti-behind"></div>

    <!-- Pikachu Head -->
    <div class="pika-head">
      <div class="pika-head-face">
        <div class="pika-eye pika-eye-left"></div>
        <div class="pika-eye pika-eye-right"></div>
        <div class="pika-nose"></div>
        <div class="pika-mouth"></div>
      </div>

      <div class="pika-ear pika-ear-left"></div>
      <div class="pika-ear pika-ear-right"></div>
    </div>

    <!-- Pikachu Body -->
    <div class="pika-body">
      <div class="pika-body-body"></div>

      <div class="pika-arm pika-arm-left"></div>
      <div class="pika-arm pika-arm-right"></div>

      <div class="pika-leg pika-leg-left"></div>
      <div class="pika-leg pika-leg-right"></div>

      <div class="pika-tail"></div>

      <div class="strings">
        <div class="string"></div>
        <div class="string"></div>
      </div>
    </div>

    <!-- Balloons -->
    <div class="balloons">
      <div class="balloon green">
        <div class="string"></div>
      </div>
      <div class="balloon red">
        <div class="string"></div>
      </div>
      <div class="balloon pink">
        <div class="string"></div>
      </div>
      <div class="balloon blue">
        <div class="string"></div>
      </div>
    </div>

    <!-- Happy Birthday Text -->
    <div id="birthday-text">Happy Birthday, Allen!</div>

  </div>
  
<audio id="pikachu-sound" src="hb.mp3"
       preload="auto"></audio>


  <!-- JS file -->
  <script src="app.js"></script>
</body>
</html>
